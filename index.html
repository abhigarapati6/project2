 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook-log in or sign up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  body {
  margin: 0;
  padding: 0;
  font-family: Helvetica, Arial, sans-serif;
  background-color: #f0f2f5;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.left-section {
  margin-right: 50px;
  max-width: 500px;
}

.logo {
  color: #1877f2;
  font-size: 60px;
  font-weight: bold;
  margin-bottom: 10px;
}

.tagline {
  font-size: 24px;
}

.right-section {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 350px;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 6px;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background-color: #1877f2;
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 10px;
}

.forgot-link {
  display: block;
  text-align: center;
  color: #1877f2;
  font-size: 14px;
  margin-bottom: 10px;
  text-decoration: none;
}

hr {
  margin: 10px 0;
}

.create-btn {
  width: 100%;
  padding: 12px;
  background-color: #42b72a;
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

.create-page {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1 class="logo">facebook</h1>
      <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right-section">
      <div class="login-box">
        <input type="text" placeholder="Email address or phone number" />
        <input type="password" placeholder="Password" />
        <button class="login-btn">Log in</button>
        <a href="#" class="forgot-link">Forgotten password?</a>
        <hr />
        <button class="create-btn">Create new account</button>
      </div>
      <p class="create-page">
        <a href="#"><strong>Create a Page</strong></a> for a celebrity, brand or business.
      </p>
    </div>
  </div>
</body>
</html>
